<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de Revisões</title>
    <script src="https://kit.fontawesome.com/ecc7ceeb01.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <section class="container">
            <div class="title">
                <h2>Reviews</h2>
                <div class="underline"></div>
            </div>
            <!--Review-->
            <article class="review">
                <div class="img-container">
                    <img src="https://etalent.com.br/wp-content/uploads/2017/03/Mulheres-de-sucesso-dia-internacional-mulher-Mirna-Schleder-180x300.jpg" id="person-img" srcset="">
                </div>
                <h4 id="author">Paulo</h4>
                <p id="job">Programador</p>
                <p id="info">
                    Lorem, ipsum dolor sit amet consectetur adipisicing elit. Pariatur, at tempore? 
                </p>
                <!--botões-->
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <!--Random botao-->
                <button class="random-btn">Suprise me</button>
            </article>
        </section>
    </main>

    <script src="main.js"></script>
</body>
</html>
